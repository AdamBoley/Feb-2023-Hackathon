{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}

<!-- stuff goes here -->

<div class="container">
    <div class="row">
        {% for ngo in object_list %}
            <!-- modify this to your liking. This works exactly like a JS/Python For Loop -->
            <div class="col-12">
                <div class="card">
                    <a href="{% url 'ngo_single' ngo.pk %}" class="post-link index-review-link">
                        <div class="card-text">
                            <p>{{ngo.name}}</p>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
