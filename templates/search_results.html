{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}

<!-- stuff goes here -->

<div class="container">
    <div class="row">
        {% for ngo in object_list %}
            <!-- modify this to your liking. This works exactly like a JS/Python For Loop -->
            <div class="col-12 mt-5">
                <div class="card" style="height: 160px">
                    <a href="{% url 'ngo_single' ngo.pk %}" class="post-link index-review-link" style="text-decoration: none; color: black">
                        <div class="row">
                            <div class="col-12 col-lg-4">
                                {% if 'placeholder' in ngo.image.url %}
                                    <img src="https://res.cloudinary.com/adamboley/image/upload/v1664390648/ozkmx0djgq9rf1f7rksi.jpg" alt="" style="max-width: 220px; max-height: 150px;">
                                {% else %}
                                    <img src="{{ ngo.image.url }}" alt="" style="max-width: 220px; max-height: 150px;">
                                {% endif %}
                            </div>
                            <div class="col-12 col-lg-8">
                                <p>{{ngo.name}}</p>
                                <p>Founded: {{ ngo.year }}</p>
                                <p>Founders: {{ ngo.founders }}</p>
                            </div>
                        </div>
                        
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
